rootProject.name = 'algostorm'

include ':algostorm-core',
        ':algostorm-processor',
        ':algostorm-systems',
        ':algostorm-test'

include ':algostorm-driver-json',
        ':algostorm-driver-kts'
project(':algostorm-driver-json').projectDir = file('drivers/algostorm-driver-json')
project(':algostorm-driver-kts').projectDir = file('drivers/algostorm-driver-kts')

include ':algostorm-android',
        ':algostorm-desktop'
project(':algostorm-android').projectDir = file('clients/algostorm-android')
project(':algostorm-desktop').projectDir = file('clients/algostorm-desktop')

include ':sokoban-core',
        ':sokoban-desktop'
project(':sokoban-core').projectDir = file('samples/sokoban/sokoban-core')
project(':sokoban-desktop').projectDir = file('samples/sokoban/sokoban-desktop')
