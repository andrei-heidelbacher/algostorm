apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'

buildscript {
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
    }
}

android {
    defaultConfig {
        applicationId "com.aheidelbacher.algostorm.android.test"
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile project(':algostorm-core')
    compile project(':drivers:algostorm-drivers-kts')
    compile project(':algostorm-systems')
    compile project(':clients:algostorm-android')
}
